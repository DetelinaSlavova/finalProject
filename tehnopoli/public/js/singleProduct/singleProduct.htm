<div ng-controller="singleProductController"  ng-app="app" class="productWrapper">
        <div class="tittleForSingleProduct">
        <p>КОД: {{product.code}}</p>
        <h3 >{{product.name}}</h3>
        </div>
        <div class="row">
            <div class="col-sm-6 left">
                <img class="mx-auto d-block img-responsive zoom"ng-src="{{product.img}}"width: "300px" height="300px"/>
            </div>
            <div class="col-sm-4 right side">
                <div id="containerForPrice">
                    <div class="row">
                        <div class="col-sm-3"> ЦЕНА:</div>
                        <div id = "price" class="col-sm-3"> {{product.price}} лв.</div>
                        <div class="col-sm-3"><button type="button" class="btn btn-secondary red buy">КУПИ</button></div>
                    </div>
                </div>
                    <div class="row">
                        <div class="col-sm-8 small font-weight-bold text-left"> <img src="images/freeDelivery.png" width="60px" alt="heart"> БЕЗПЛАТНА ДОСТАВКА:</div>
    
                    </div>
                    <div class="row">
                        <div class="col-sm-4 small cursor"><img src="images/heart.png" width="15px" alt="heart">
                            Любими &nbsp;</div>
                        <div class="col-sm-4 small"> <img src="images/compare.png" width="15px" alt="compare"> Сравни</div>
                    </div>
                    <div>
                        <li ng-repeat="(key, value) in product.info[0]"> {{key|uppercase}}: {{value}}</li>
                </div>
            </div>
        </div>
       
    </div>
